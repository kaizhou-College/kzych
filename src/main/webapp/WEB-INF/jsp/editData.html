<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>编辑资料</title>
    <link href="fonts/iconfont.css" rel="stylesheet"/>
    <link href="css/bass.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<body>
	<!--上传图片-->
	<div class="head-portrait">
		<div class="pic-01"><img src="images/user-img.png" /></div>
	    <div class="pic-up  icon-uniE921" >
	    	<input type="file" id="" class="upload"/>
	    </div>
	</div>
	<div class="datum-box datum-box-editdata">
		<form action="" method="post" name="form" id="myForm" class="input-group register-group edit-group">
			<ul class="datum-list">
				<li class="dropdown">
					<h1 data-toggle="dropdown" class="vtitle"><b>基本资料</b><span class="icon-uniE926 icon-23"></span></h1>
					<div class="dropdown-menu show">
						<ul class="input-row  input-placeholder">
							<li>
								<label>姓名</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>
							<li>
								<label>姓别</label>
								<input type="text" class="input-clear" placeholder="请输入公司名称">
							</li>
							<li>
								<label>籍贯</label>
								<input  type="text" class="input-clear" placeholder="请输入职业名称">
							</li>
							<li>
								<label>出生年月</label>
								<input  type="text" class="input-clear" placeholder="请输入职业名称">
							</li>
							<li>
								<label>会内职务</label>
								<input  type="text" class="input-clear" placeholder="请输入职业名称">
							</li>
							<li>
								<label>政治面貌</label>
								<input  type="text" class="input-clear" placeholder="请输入职业名称">
							</li>
							<li>
								<label>兴趣爱好</label>
								<input  type="text" class="input-clear" placeholder="请输入职业名称"> 
							</li>
						</ul>
					</div>
				</li> 
				<li class="dropdown">
					<h1 data-toggle="dropdown" class="vtitle"><b>采购背景</b><span class="icon-uniE926 icon-23"></span></h1>
					<div class="dropdown-menu  show">
                    	<ul class="input-row input-placeholder">
                        	<li>
								<label>采购年限</label>
								<input  type="text" class="input-clear" placeholder="请输入职业名称">
							</li>
							
							<li>
								<label>熟悉物料</label>
								<div class="input-row input-placeholder-cg">
									<i class="icon-uniE926"></i>
								</div>
							</li>
							<li>
								<label>资格证书</label>
								<div class="input-row">
									<div class="zs-up">
										<input type="file" id="" name="browse" style="display:none;"/>
		            					<a href="javascript:fn_browse();">
		            						<img src="images/add.png"  />
		            					</a>
									</div>
								</div>
							</li>     		
           				</ul>
          			</div>  
          		</li>   
                <li class="dropdown">
					<h1 data-toggle="dropdown" class="vtitle"><b>工作背景</b><span class="icon-uniE926 icon-23"></span></h1>
					<div class="dropdown-menu show">
						<ul class="input-row input-placeholder">
							<li>
								<label>任职企业</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>
							<li>
								<label>职位</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>
							<li>
								<label>年采购额</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>		
						</ul> 
					</div>
				</li>
                       
				<li class="dropdown">
					<h1 data-toggle="dropdown" class="vtitle"><b>联系方式</b><span class="icon-uniE926 icon-23"></span></h1>
					<div class="dropdown-menu   show">
						<ul class="input-row input-placeholder">
							<li>
								<label>电话</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>
							<li>
								<label>微信</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>
							<li>
								<label>在线邮箱</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名">
							</li>
							<li>
								<label>目前地址</label>
								<input  type="text" class="input-clear" placeholder="请输入姓名" />
							</li>	
						</ul>  
						</div>
					</li>
			</ul>
		</form>  
	</div>
                        
	<div class="button-save">
		<div class="btn-save">
			<a href="javascript:submit()">
				<i class="icon-uniE911 icon-save"></i>
			    <span>保存</span>
			</a>
		</div>
	</div>
	<a href="javascript:submit()" class="btn-save">
		<i class="icon-uniE911 icon-save"></i>
	    <span>保存</span>
	</a>
<script src="js/custom.js"></script>
</body>
</html>
